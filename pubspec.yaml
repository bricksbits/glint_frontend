name: glint_frontend
description: "FE works for the Glint Products"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.6.2
  gap: ^3.0.1
  flutter_svg: ^2.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - lib/assets/images/
    - lib/assets/icons/

  fonts:
    - family: AlbertSans
      fonts:
        - asset: lib/assets/fonts/AlbertSans_regular.ttf
    - family: Cambon
      fonts:
        - asset: lib/assets/fonts/Cambon-Light.ttf
        - asset: lib/assets/fonts/Cambon-MediumItalic.ttf
        - asset: lib/assets/fonts/Cambon-SemiBoldItalic.ttf
